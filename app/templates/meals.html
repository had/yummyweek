{% extends "base.html" %}


{% block page_content %}
<div class="card-columns">

{% for meal in meals %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ meal.name }} </h5>
        <hr/>
        <p class="card-text">Preparation ({{meal.prep_time_m}}): {{meal.prep_notes}} </p>
        <p class="card-text">Cooking ({{meal.cooking_time_m}}): {{meal.cooking_notes}} </p>
    </div>
</div>
{% endfor %}

</div>

{% endblock %}

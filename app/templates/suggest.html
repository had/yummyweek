{% extends "base.html" %}

{% block page_content %}

From date {{ start_date }} for {{ nb_days }} days:

<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Lunch</th>
      <th scope="col">Dinner</th>
    </tr>
  </thead>
  <tbody>
{% for d, meals in suggestions.items() %}
    <tr>
      <th scope="row">{{d}}</th>
{% for meal in meals %} <td>{{mealnames[meal]}}</td> {% endfor %}
        <small>

        </small>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
